<!-- HTML5 doctype is needed by Bootstrap -->
<!doctype html>
<html lang="en">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    
    <link rel="stylesheet" href="lib/bootstrap/css/bootstrap.min.css" />
	<link href="lib/fontawesome/css/all.css" rel="stylesheet" />
    <link rel="stylesheet" href="css/styles.css" />
    <title> AJAX </title>
</head>
<body>
    <div class="container-fluid">
		<div class="row justify-content-center">
			<div class="col-10 col-sm-10 col-md-10 col-lg-6 col-xl-4 form-container"> 
				<h5 class="text-center"> Simplified AJAX </h5>
				
				<div class="row">
					<div class="col-12"> 
						
						<form class="pl-3 pr-3">
							<div class="form-group">
								<label> URL </label>
								<div class="input-group mb-3">
									<div class="input-group-prepend">
										<span class="input-group-text"> <span class="fa fa-lg fa-link"> </span> </span>
									</div>
								  	<input type="text" class="form-control" name="url" id="url" placeholder="https://reqres.in/api/users?page=2" />
								</div>
							</div>
							
							<div class="form-group">
								<label> Data </label>
								<textarea class="form-control" name="data" id="data"> </textarea>
							</div>

							<div class="form-group">
								<label> Extra Parameters </label>
								<textarea class="form-control" name="extraParams" id="extraParams"> </textarea>
							</div>
							
							<div class="row">
								<div class="col-6 col-sm-3 col-md-3 col-lg-3 col-xl-4 mt-2">
									<button type="button" class="btn btn-sm btn-block btn-secondary" id="getData"> Get Data </button>
								</div>

								<div class="col-6 col-sm-3 col-md-3 col-lg-3 col-xl-4 mt-2">
									<button type="button" class="btn btn-sm btn-block btn-primary" id="postData"> Post Data </button>
								</div>

								<div class="col-6 col-sm-3 col-md-3 col-lg-3 col-xl-4 mt-2">
									<button type="button" class="btn btn-sm btn-block btn-warning" id="putData"> Put Data </button>
								</div>

								<div class="col-6 col-sm-3 col-md-3 col-lg-3 col-xl-4 mt-2">
									<button type="button" class="btn btn-sm btn-block btn-info" id="patchData"> Patch Data </button>
								</div>

								<div class="col-6 col-sm-3 col-md-3 col-lg-3 col-xl-4 mt-2">
									<button type="button" class="btn btn-sm btn-block btn-danger" id="deleteData"> Delete Data </button>
								</div>
							</div>

						</form>
						
					</div>
				</div>
			</div>
		</div>

		<div class="row mt-4">
			<div class="col-12" id="output"> </div>
		</div>

	</div>

    <script src="lib/jQuery.js"> </script>
    <script src="lib/bootstrap/js/bootstrap.bundle.min.js"> </script>
    <script type="text/javascript" src="js/xhr.js"></script>
	<script type="text/javascript" src="js/xhr-jquery-plugin.js"></script>
    <script type="text/javascript" src="js/main.js"></script>
</body>
</html>
